<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Balistic Defense</title>
		<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <style>
    	html, body {
            position: relative;
    		margin: 0;
    		padding: 0;
    		width: 100%;
    		height: 100%;
    		overflow: hidden;
            background-color: black;
    	}
        .container {
            position: relative;
        }
    	#game {
            display: block;
            position: relative;
            width: 100%;
            height: 100%;
            
            
    		transform-origin: 0 0 ;
    		user-select: none;

    	}

    	#game canvas {
    		background-color: #000;
    		image-rendering: crisp-edges;
    		cursor: crosshair;
    	}
    </style>
	</head>
	<body>
        <div class="container">
    		<div id="game">
    			<canvas id="view" width="480" height="320"></canvas>
    		</div>
        </div>
		<script src="js/bundle.js"></script>

	</body>
</html>
